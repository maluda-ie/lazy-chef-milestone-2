<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8" />
        <meta name="viewport" content="width=device-width, initial-scale-1.0, shrink-to-fit=no">
        <title>Lazy Chef</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <header>
        <div class="container">
            <h1>Lazy Chef</h1>
            <h5>The recipe app that helps you</h5>
            <h6>Save time, avoid waste and spend less</h6>
        </div>
    </header>
    
    <main>
        <!---SEARCH RECIPES--->
        <div class="container py-5">
            <form class="form-box">
                <div class="form-group row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <label for="search">Search Ingredients</label>
                        <input type="text" class="form-control" placeholder="type an ingredient" id="search-ingerdients"/>
                    </div>
                </div>
                
                <div class="form-group row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <label for="dietry">Dietry Requirements</label>
                        <select class="form-control" id="dietry-requirements">
                            <option>vegan</option>
                            <option>vegetarian</option>
                            <option>keto</option>
                            <option>low-carb</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <button type="submit" class="btn btn-info">search</button>
                    </div>
                </div>
            </form>
            
            
            
        </div>
        
    </main>
    
    <body>
        <script src="assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
</html>
